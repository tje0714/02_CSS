<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>체크박스 커스텀하기</title>
    <script
      src="https://kit.fontawesome.com/2b1cc8e2c0.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /*
        link 태그로 css 확장자 파일을 가져오는 것과
        순위가 동일  
        style 태그로 html 내부에 스타일을 작성하는 것은
        css 순위에 크게 영향을 미치지 않음
       */

      /*
        <label class="custom">
            <input type="checkbox" checked />
            <span class="checkbox-icon"></span>
            <span>초록배경 + 파란색 체크박스</span>
        </label>

       display: inline-flex;
       inline 내에서 나란히 배치하도록 설정
        flex   class="custom" label 태그 내부에 존재하는 <input> 태그랑 <span>를 나란히 배치


       position: relative; : label 태그 내부에서 기준점이 됨 (중심지 역할)


        .custom input:checked                                           +                    .checkbox-icon::after  = 
          .custom 클래스가 작성된 input이 :checked(체크된) 상태일 때  그 바로 다음 뒤에 오는     .checkbox-icon의 가상요소 선택
        {
        content: "";
        border: solid #2196f3;        실선 테두리
        border-width: 0 3px 3px 0;   위 오른쪽 아래 왼쪽 순서 체크 모양
        position: absolute;
        left: 8px;
        top: 4px;
        width: 6px;
        height: 12px;
        transform: rotate(45deg);
      }
       */
      .custom {
        cursor: pointer;
        display: inline-flex;
      }
      .custom input {
        display: none;
      }
      .custom .checkbox-icon {
        width: 24px;
        height: 24px;
        background-color: #4caf50;
        border-radius: 4px;
        position: relative;
      }
      /* 체크 마크 만들기*/
      .custom input:checked + .checkbox-icon::after {
        content: "";
        border: solid #2196f3;
        border-width: 0 3px 3px 0; /* 위 왼쪽 테두리 없애기  ㄴ자 누운 모양 회전*/
        position: absolute;
        left: 8px;
        top: 4px;
        width: 6px;
        height: 12px;
        transform: rotate(45deg); /* 시계방향 45도 회전 */
      }
    </style>
  </head>
  <body>
    <h1>체크박스 커스텀하기</h1>
    <label class="custom">
      <input type="checkbox" checked />
      <span class="checkbox-icon"></span>
      <span>초록배경 + 파란색 체크박스</span>
    </label>
    <style>
      .custom2 {
        display: inline-flex;
        cursor: pointer;
      }
      .custom2 input {
        display: none;
      }
      .custom2 i {
        width: 24px;
        height: 24px;
        background-color: orange;
        border-radius: 4px;
        /*
        display: flex 기본정렬
         align-items     : center 세로에서 가운데
         justify-content : center 가로에서 가운데
        */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* 체크됐을 때 스타일 */
      .custom2 input:checked + i {
        background-color: #4caf50;
        color: white;
      }
    </style>
    <label class="custom2">
      <input type="checkbox" checked />
      <i class="fa-solid fa-check"></i>
      <span>폰트 어썸에서 가져온 체크박스</span>
    </label>

    <!-- 
    label 클래스 명칭 custom3
    fontasome 에서 check-double 을 가져와서
    선택 안했을 때 
    테두리 2px solid orange 
    내부 색상 화이트
    아이콘 색상 orange

    선택했을 경우 배경색 아이콘
    배경색 : lightblue
    아이콘 색상 : blue
    -->
  </body>
</html>
